<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="resources/css/style.css">
  </head>
  <body>
<!-- Header -->
    <header>
      <div class="logo">
          <img src="./resources/images/img-tea-cozy-logo.png" alt="tea cozy logo">
      </div>
      <nav>
          <span><a href="#">Mission</a></span>
          <span><a href="#">Featured Tea</a></span>
          <span><a href="#">Locations</a></span>
      </nav>
    </header>
    <!--Main Content -->
    <div class="main_content">
      <!-- Top Content -->
      <div class="top">
        <div class="mission_banner">
            <h2>Our Mission</h2>
            <h4>Handpicked, Artisanally Curated, Free Range, Sustainable,
            Small Batch, Fair Trade, Organic Tea</h4>
        </div>

      </div>
      <!-- Middle Content -->
      <div class="middle">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at the Tea Cozy?</h4>
        <div class="pictures">
          <div class="pic">
            <img src="./resources/images/img-berryblitz.jpg" alt="fall berry blitz">
            <h4>Fall Berry Blitz Tea</h4>
          </div>
          <div class="pic">
            <img src="./resources/images/img-spiced-rum.jpg" alt="Spiced Rum Tea">
            <h4>Spiced Rum Tea</h4>
          </div>
          <div class="pic">
            <img src="resources/images/img-donut.jpg" alt="Donuts">
            <h4>Seasonal Donuts</h4>
          </div>
          <div class="pic">
            <img src="./resources/images/img-myrtle-ave.jpg" alt="Myrtle Ave Tea">
            <h4>Myrtle Ave Tea </h4>
          </div>
          <div class="pic">
            <img src="resources/images/img-bedford-bizarre.jpg" alt="Bedford Tea">
            <h4>Bedford Bizzare Tea</h4>
          </div>
        </div>

      </div>
      <!-- Bottom Content -->
      <div class="bottom">

      </div>
    </div>
  </body>
</html>
